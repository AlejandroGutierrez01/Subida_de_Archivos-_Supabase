<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sube tu archivo a Supabase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <input type="file" (change)="onFileSelected($event)">
  <ion-button expand="full" (click)="uploadFile()">Subir Archivo</ion-button>
</ion-content>
